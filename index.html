<!doctype html>
<meta charset="utf-8">

<head>
    <title>Toxicity Classifier</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/toxicity"></script>
<link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">

<style>
.flip {
    -webkit-transform: scaleX(-1);
    transform: scaleX(-1);
}
html, body {
    height: 100%;
    
}   
table {
    font-size: 1.2vw;
}
.page-wrap {
    min-height: 100%;
    /* equal to footer height */
    margin-bottom: -60px; 
}
.page-wrap:after {
    content: "";
    display: block;
}
.site-footer, .page-wrap:after {
    padding-top: 10px;
    height: 50px; 

}
.site-footer {
    background: #efefef;
    text-align: center;
    position: absolute;
bottom: 0;
width: 100%;
}

</style>

<header class="header">
    <h1 style="text-align: center"> Toxicity Classifier</h1>
    <h3 id="ready-trigger" style="text-align: center">Waiting for the model to load ...</h3>
</header>

<body>
    <div class="container">    
                    <label>Text Input</label>
                        <textarea placeholder="You fucking suck" id="commentField"></textarea>
                        <button id="predict-text">Classify</button>
                <table>
                    <thead>
                      <tr>
                        <th>Category</th>
                        <th>Probability</th>
                        <th>Result</th>
                      </tr>
                    </thead>
                    <tbody id="prediction_results">
                    </tbody>
                  </table> 
    </div>



    <footer class="site-footer">
            <p>
                <em>
                    <a>Built using tensorflow.js and test demo by Ryan Liwag</a>.
                </em>
            </p>
        </footer>
